<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Poke Api - View Elements and Searching</title>
    <link rel="stylesheet" href="./styles/css/index.css">
</head>
<body>
    <header class="top_page_search">
        <div class="top_header_element">
            <img class="image_icon" src="./sources/images/poke_icon.png" alt="PokeApi picture">
        </div>
        <div class="mid_header_element">
            <div class="mid_header_element_search_ctn">
                <form class="form_search" id="form_search">
                    <div class="ctn_text_input">
                        <input type="text" placeholder="Buscar Pokem√≥n" id="searchingInput">
                    </div>
                    <div class="ctn_submit_form">
                        <input type="submit" class="btn" value="Buscar" id="submitForm">
                    </div>
                </form>
            </div>
        </div>
    </header>
    <main class="mid_page_pokemons">
        <div class="top_main_page">
            <p>Resultados de la b√∫squeda</p>
        </div>

                name
                4 habilities speed, help, attack, defense
                type
                id button
             -->

                <div class="ctn_base_experience_card_pokemon">
                    <p>78</p>
                </div>
                <div class="top_card_pokemon">
                    <div class="card_img">
                        <img src="https://assets.pokemon.com/assets/cms2/img/pokedex/full/905.png" alt="">
                    </div>
                    <div class="info-card">
                        <p>Bulbasaur</p>
                    </div>
                </div>
                <div class="bottom_card_pokemon">
                    <div class="ctn_left_card_pokemon">
                        <div class="ctn_stats_pokemon">
                            <div class="item_stat attack">
                                <div class="stat_number">
                                    <p>üí®</p>
                                    <p>32</p>
                                </div>
                                <p class="name_stat">speed</p>
                            </div>
                            <div class="item_stat attack">
                                <div class="stat_number">
                                    <p>üíä</p>
                                    <p>32</p>
                                </div>
                                <p class="name_stat">Health</p>
                            </div>
                            <div class="item_stat attack">
                                <div class="stat_number">
                                    <p>üí•</p>
                                    <p>32</p>
                                </div>
                                <p class="name_stat">attack</p>
                            </div>
                            <div class="item_stat attack">
                                <div class="stat_number">
                                    <p>üõ°Ô∏è</p>
                                    <p>32</p>
                                </div>
                                <p class="name_stat">defense</p>
                            </div>
                        </div>
                    </div>
                    <div class="ctn_right_card_pokemon">
                        <div class="ctn_info_actions_card">
                            <div class="ctn_type_pokemon">
                                <p><b class="title_type">Type: </b><span class="value_type">water</span></p>
                            </div>
                            <div class="ctn_btn_action_show_pokemon">
                                <button class="btn_display_pokemon">Display</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <footer>
        <div class="ctn_paginator_page">
            <div class="ctn_btns_interface">
                <button class="previous_page" id="previous_btn_page"><</button>
                <button class="next_page" id="next_btn_page">></button>
            </div>
            <ul class="ctn_btns_paginator" id="box_paginator"></ul>
        </div>
    </footer>
    <script src="./js/class/App.js" type="module"></script>

</html>
